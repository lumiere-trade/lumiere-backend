# =============================================
# POURTIER DEVELOPMENT INFRASTRUCTURE
# Uses: config/development.yaml + .env.development
# Port: 9000 (from config/development.yaml)
# Network: lumiere-dev-network (external, shared with other services)
# Database: lumiere-dev-postgres (external, shared)
# =============================================
networks:
  lumiere-dev-network:
    external: true
    name: lumiere-dev-network

services:
  # -------------------------------------------
  # Pourtier API (Development)
  # External: 9000 â†’ Internal: 9000
  # Connects to: lumiere-dev-postgres (external)
  # -------------------------------------------
  pourtier:
    image: pourtier:development
    container_name: lumiere-dev-pourtier
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      ENV: development
    ports:
      - "9000:9000"
    networks:
      - lumiere-dev-network
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
