# =============================================
# NETWORKS
# =============================================
networks:
  lumiere-net:
    driver: bridge
    name: lumiere-dev-network

# =============================================
# VOLUMES
# =============================================
volumes:
  postgres-data:
    name: lumiere-postgres-data

# =============================================
# SERVICES
# =============================================
services:
  # -------------------------------------------
  # PostgreSQL Database
  # -------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: lumiere-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: lumiere
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - lumiere-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------
  # Pourtier (Database Service)
  # Development: External 9000 → Internal 9000
  # -------------------------------------------
  pourtier:
    image: pourtier:development
    container_name: lumiere-dev-pourtier
    restart: unless-stopped
    environment:
      ENV: ${ENV:-development}
      DATABASE_URL: postgresql+asyncpg://pourtier_user:pourtier_pass@lumiere-dev-postgres:5432/pourtier_dev_db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev_secret_change_in_production}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      SOLANA_NETWORK: ${SOLANA_NETWORK:-devnet}
      courier_url: http://lumiere-dev-courier:9765
      passeur_url: http://lumiere-dev-passeur:9766
      PASSEUR_BRIDGE_URL: http://lumiere-dev-passeur:9766
      COURIER_URL: http://lumiere-dev-courier:9765
    ports:
      - "${POURTIER_PORT:-9000}:9000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lumiere-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------
  # Courier (WebSocket Broker)
  # Development: External 9765 → Internal 9765
  # -------------------------------------------
  courier:
    image: courier:development
    container_name: lumiere-dev-courier
    restart: unless-stopped
    environment:
      ENV: ${ENV:-development}
      pourtier_url: http://lumiere-dev-pourtier:9000
      passeur_url: http://lumiere-dev-passeur:9766
    ports:
      - "${COURIER_PORT:-9765}:9765"
    depends_on:
      pourtier:
        condition: service_healthy
    networks:
      - lumiere-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------
  # Passeur (Bridge Service)
  # Development: External 9766 → Internal 9766
  # -------------------------------------------
  passeur:
    image: passeur:development
    container_name: lumiere-dev-passeur
    restart: unless-stopped
    environment:
      ENV: ${ENV:-development}
      courier_url: http://lumiere-dev-courier:9765
      pourtier_url: http://lumiere-dev-pourtier:9000
      PASSEUR_SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      PASSEUR_SOLANA_NETWORK: ${SOLANA_NETWORK:-devnet}
      PASSEUR_PROGRAM_ID: ${ESCROW_PROGRAM_ID:-9gvUtaF99sQ287PNzRfCbhFTC4PUnnd7jdAjnY5GUVhS}
      PASSEUR_PLATFORM_KEYPAIR_PATH: /app/keypairs/platform.json
    volumes:
      - ~/lumiere/keypairs/dev/platform.json:/app/keypairs/platform.json:ro
    ports:
      - "${PASSEUR_PORT:-9766}:9766"
    depends_on:
      courier:
        condition: service_healthy
      pourtier:
        condition: service_healthy
    networks:
      - lumiere-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9766/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
