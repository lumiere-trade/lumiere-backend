[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "courier"
version = "0.1.0"
description = "Message broker for LumiÃ¨re trading system"
requires-python = ">=3.11"
dependencies = [
    "shared",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "websockets>=11.0",
    "pyyaml>=6.0",
    "httpx>=0.25.0",
]

[project.scripts]
courier = "courier.broker:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["courier*"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88
